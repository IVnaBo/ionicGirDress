<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>用户名：</ion-label>
    <ion-input type="text" [(ngModel)]="params.userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>密码：</ion-label>
    <ion-input type="password" [(ngModel)]="params.passWord"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block (click)="loginBtnAction()">Sign In</button>
  </div>
  <ion-row>
    <ion-col col-3>
      <div nowrap (click)="forgotBtnAction('注册')">免费注册</div>
    </ion-col>
    <ion-col col-6>
    </ion-col>
    <ion-col col-3><div nowrap (click)="forgotBtnAction('找回密码')">忘记密码?</div></ion-col>
  </ion-row>

</ion-content>
